buildscript {
    repositories {
        jcenter()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
}

plugins {
    id 'maven-publish'
    id 'java'
}

repositories {
    mavenCentral()
}

allprojects {
        version = VERSION_NAME
        group = GROUP
}

dependencies {
    compile "com.flash3388.flashlib:flashlib:2.2.0"
    compile "com.flash3388.util:jmath:1.0"
    compile 'org.apache.commons:commons-math3:3.6.1'
    testImplementation('org.junit.jupiter:junit-jupiter:5.5.2')
}

test {
    useJUnitPlatform()
}

def isReleaseBuild() {
    return version.contains("SNAPSHOT") == false
}
