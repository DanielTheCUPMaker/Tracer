plugins {
    id 'java'
}

version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile 'com.flash3388.flashlib:flashutil:2.0.0-beta.1'
    compile 'com.flash3388.util:jmath:1.0'
    compile 'org.decimal4j:decimal4j:1.0.3'
}
