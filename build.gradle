buildscript {
    repositories {
        jcenter()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }

    dependencies {
        classpath "me.champeau.gradle:jmh-gradle-plugin:0.5.0"
    }
}

allprojects {
    version = VERSION_NAME
    group = GROUP

    repositories {
        mavenCentral()
    }
}

subprojects {
    apply plugin: 'java'

    dependencies {
        compile ('com.flash3388.flashlib:flashlib:2.1.0') {
            exclude group: 'com.flash3388.util', module: 'jmath'
        }
        compile "com.github.tomtzook:jmath:1.1.0"
    }
}

def isReleaseBuild() {
    return version.contains("SNAPSHOT") == false
}
